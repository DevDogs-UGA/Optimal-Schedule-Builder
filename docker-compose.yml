services:
  proxy:
    image: docker.io/caddy:alpine
    ports:
      - 8080:80
      - 8443:443
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro

  frontend:
    build: ./frontend
    ports:
      - 3000:8080

  bulletin:
    build: ./services/bulletin

  course-information:
    build: ./services/course-information

  coursicle:
    build: ./services/coursicle

  optimize:
    build: ./services/optimize

  professor-rating:
    build: ./services/professor-rating
